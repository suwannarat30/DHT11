<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature and Humidity Monitor</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: 'Kanit', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #ffe6f0, #d0f0ff);
        overflow-x: hidden;
        color: #333;
    }

    h1 {
        font-weight: 700;
        margin-bottom: 1.5em;
        color: #e91e63;
        text-align: center;
        text-shadow: 1px 1px #fff;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        justify-content: center;
        align-items: stretch;
        position: relative;
        z-index: 1;
    }

    .card {
        position: relative;
        background: linear-gradient(145deg, #ff9aa2, #ffcad4);
        width: 230px;
        height: 200px;
        text-align: center;
        padding-top: 40px;
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s ease;
    }

    .card::before,
    .card::after {
        content: "";
        position: absolute;
        width: 110px;
        height: 110px;
        background: linear-gradient(135deg, #ff9aa2, #ffcad4);
        border-radius: 50%;
        top: -55px;
    }

    .card::before { left: 0; }
    .card::after { right: 0; }

    .card:hover {
        transform: translateY(-6px) rotate(-2deg);
        box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .label {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        font-weight: 600;
        font-size: 1.2em;
        margin-bottom: 0.5em;
        animation: bounceLabel 1.5s infinite alternate;
    }

    @keyframes bounceLabel {
        0% { transform: translateY(0);}
        50% { transform: translateY(-3px);}
        100% { transform: translateY(0);}
    }

    .value {
        font-size: 4em;
        font-weight: 700;
        margin: 0;
        text-shadow: 1px 1px #fff;
        opacity: 0;
        transition: opacity 0.5s ease, transform 0.3s ease;
    }

    .value.show {
        opacity: 1;
        transform: scale(1.1);
    }

    .unit {
        font-size: 1.3em;
        color: #555;
        display: block;
        margin-top: -6px;
    }

    #temperature-value { color: #ff3b6f; }
    #humidity-value { color: #3be6b1; }

    .status-message {
        margin-top: 2em;
        background-color: #fff0f5;
        padding: 10px 20px;
        border-radius: 12px;
        font-size: 1em;
        color: #e91e63;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .emoji { font-size: 1.3em; }

    /* Chart container */
    #chart-container {
        margin-top: 2em;
        width: 90%;
        max-width: 800px;
        background: rgba(255,255,255,0.6);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    @media(max-width:500px){
        .container { flex-direction: column; gap: 15px; }
        .card { width: 80%; height: 180px; padding-top: 30px;}
        .value { font-size: 3em; }
    }
</style>
</head>
<body>
<h1>Current Weather Conditions</h1>

<div class="container">
    <div class="card" id="temp-card">
        <div class="label">Temperature <span class="emoji">üå°Ô∏è</span></div>
        <div class="value" id="temperature-value">--</div>
        <span class="unit">¬∞C</span>
    </div>
    <div class="card" id="hum-card">
        <div class="label">Humidity <span class="emoji">üíß</span></div>
        <div class="value" id="humidity-value">--</div>
        <span class="unit">%</span>
    </div>
</div>

<div class="status-message" id="status-message">Connecting...</div>

<div id="chart-container">
    <canvas id="tempChart"></canvas>
</div>

<script>
const tempValue = document.getElementById('temperature-value');
const humValue = document.getElementById('humidity-value');

let tempHistory = [];
let timeLabels = [];

const ctx = document.getElementById('tempChart').getContext('2d');
const tempChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: timeLabels,
        datasets: [{
            label: 'Temperature (¬∞C)',
            data: tempHistory,
            borderColor: '#ff3b6f',
            backgroundColor: 'rgba(255,59,111,0.2)',
            tension: 0.4,
            fill: true,
            pointRadius: 3
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { display: true },
        },
        scales: {
            x: { 
                title: { display: true, text: 'Time' },
                ticks: { color: '#333' }
            },
            y: { 
                title: { display: true, text: '¬∞C' },
                ticks: { color: '#333' }
            }
        }
    }
});

// WebSocket
const ws = new WebSocket('ws://localhost:3001');

ws.onopen = () => {
    console.log('Connected to WebSocket server');
    document.getElementById('status-message').textContent = 'Connection successful';
};

ws.onmessage = (event) => {
    try {
        const data = JSON.parse(event.data);
        console.log('Received data:', data);

        if (data.temperature !== undefined) {
            tempValue.classList.remove('show');
            setTimeout(() => {
                tempValue.textContent = data.temperature.toFixed(1);
                tempValue.classList.add('show');
            }, 100);

            // Update chart
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2,'0')+':'+now.getMinutes().toString().padStart(2,'0');
            tempHistory.push(data.temperature.toFixed(1));
            timeLabels.push(timeStr);

            // Keep last 24 points
            if(tempHistory.length>24){ tempHistory.shift(); timeLabels.shift(); }

            tempChart.update();
        }

        if (data.humidity !== undefined) {
            humValue.classList.remove('show');
            setTimeout(() => {
                humValue.textContent = data.humidity.toFixed(1);
                humValue.classList.add('show');
            }, 100);
        }

    } catch (error) {
        console.error('Error parsing JSON:', error);
    }
};

ws.onerror = (error) => {
    console.error('WebSocket Error:', error);
    document.getElementById('status-message').textContent = 'An error occurred during connection';
};

ws.onclose = () => {
    console.log('Disconnected from WebSocket server');
    document.getElementById('status-message').textContent = 'Connection closed';
};
</script>
</body>
</html>
